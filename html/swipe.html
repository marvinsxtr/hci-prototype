<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/swipe.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>
  <script src="../js/swipe.js"></script>
  <title>Swipe</title>
</head>

<body>
  <!-- NAVBAR -->
  <nav>
    <div class="logo">
      <a href="../index.html">Finda</a>
    </div>
    <ul class="nav-links">
      <li>
        <a class="fa fa-search"></a>
      </li>
      <li>
        <a class="fa fa-th"></a>
      </li>
      <li>
        <a class="fa fa-cog"></a>
      </li>
      <li>
        <a class="fa fa-user-circle"></a>
      </li>
    </ul>
    <div class="burger">
      <a class="fa fa-bars"></a>
    </div>
  </nav>

  <!-- PAGE CONTENT -->
  <div class="page">
    <!-- LEFT SIDEBAR FOR GROUPS -->
    <div class="groups">
      <div class="search">
        <a class="fa fa-search"></a>
        <input id="sidebarSearch" type="text" placeholder="Search...">
      </div>
      <div id="group-selector" class="group-links">
        <!-- Groups get added by JS -->
      </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <div class="row">

        <!-- HEADLINE -->
        <div class="header">
          Swipe new groups!
        </div>

        <div class="finda-container">
          <div class="finda-status">
            <i class="fa fa-remove"></i>
            <i class="fa fa-heart"></i>
          </div>
          <div id="cards-container" class="finda-cards">
            <!--Loaded from JS-->
          </div>
          <div class="finda-buttons">
            <button id="nope"><i class="fa fa-remove"></i></button>
            <button id="love"><i class="fa fa-heart"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
