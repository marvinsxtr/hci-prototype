<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/group.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../js/group.js"></script>
  <title>Group</title>
</head>

<body>
  <!-- NAVBAR -->
  <nav>
    <div class="logo">
      <a href="../index.html">Finda</a>
    </div>
    <ul class="nav-links">
      <li>
        <a class="fa fa-search"></a>
      </li>
      <li>
        <a class="fa fa-th"></a>
      </li>
      <li>
        <a class="fa fa-cog"></a>
      </li>
      <li>
        <a class="fa fa-user-circle"></a>
      </li>
    </ul>
    <div class="burger">
      <a class="fa fa-bars"></a>
    </div>
  </nav>

  <!-- PAGE CONTENT -->
  <div class="page">
    <!-- LEFT SIDEBAR FOR GROUPS -->
    <div class="groups">
      <div class="search">
        <a class="fa fa-search"></a>
        <input type="text" placeholder="Search...">
      </div>
      <div id="group-selector" class="group-links">
        <!-- Groups get added by JS -->
      </div>
      <div class="group-box">
        <div class="circle">
          <a class="fa fa-plus" href="swipe.html"></a>
        </div>
        <div class="group">
          <a class="groupname" href="swipe.html">Find new groups</a>
        </div>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <!-- SEGMENTED CONTROLS -->
      <div>
        <ul class="buttonGroup">
          <li class="selected" id="chat">
            <i class="fa fa-comments icon"></i>
            Chat
          </li>
          <li id="calendar">
            <i class="fa fa-calendar icon"></i>
            Calendar
          </li>
          <li id="todo">
            <p class="fa fa-sticky-note icon"></p>
            ToDo
          </li>
        </ul>
      </div>

      <!-- Chat -->
      <div class="text" id="chatdiv">
        <div id="chat-message-container" class="main-border">
        </div>
        <div id="chat-send-container">
          <input id="chat-send-message" type="text" placeholder="Type a message" />
          <input id="chat-send-button" type="button" value="Send" onclick="sendChatMessage()"/>
        </div>
      </div>

      <!-- Calendar -->
      <div class="text" id="calendardiv">
        calendar
      </div>

      <!-- ToDo -->
      <div class="text" id="tododiv" style="display: block;">
        <div class="todoWrapper">
          <div class="todoHeader">
            Noch zu erledigen f端r AB 5:
          </div>

          <div class="todoList">
            <div class="todoListElem">
              <input type="checkbox" id="check-1">
              <label class="todoListElemText" for="check-1">
                Ergebnisse Aus Aufgabe 1 端berpr端fen
              </label>
            </div>
            <div class="todoListElem">
              <input type="checkbox" id="check-2">
              <label class="todoListElemText" for="check-2">
                Zeichnung f端r Aufgabe 4 a) erstellen
              </label>
            </div>
            <div class="todoListElem">
              <input type="checkbox" id="check-3">
              <label class="todoListElemText" for="check-3">
                Im Forum nachfragen wie 4 b) gemeint ist
              </label>
            </div>
            <div class="todoListElem">
              <input type="checkbox" id="check-4">
              <label class="todoListElemText" for="check-4">
                Git repo erstellen
              </label>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
