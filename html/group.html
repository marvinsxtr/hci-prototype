<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/group.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
  <title>Group</title>
</head>
<body>
  <!-- NAVBAR -->
  <nav>
    <div class="logo">
      <a href="../index.html">Finda</a>
    </div>
    <ul class="nav-links">
      <li>
        <a class="fa fa-search"></a>
      </li>
      <li>
        <a class="fa fa-th"></a>
      </li>
      <li>
        <a class="fa fa-cog"></a>
      </li>
      <li>
        <a class="fa fa-user-circle"></a>
      </li>
    </ul>
    <div class="burger">
      <a class="fa fa-bars"></a>
    </div>
  </nav>

  <!-- PAGE CONTENT -->
  <div class="page">
    <!-- LEFT SIDEBAR FOR GROUPS -->
    <div class="groups">
      <ul class="group-links">
        <li>
          <div class="search">
            <a class="fa fa-search"></a>
            <input type="text" placeholder="Search...">
          </div>
        </li>
        <li>
          <div class="circle">
            <img src="../assets/image.jpeg">
          </div>
          <div class="group">
            <p class="groupname">Stadtpuff</p>
            <p class="members">Leonard, Marvin, Jansan, Til, Andre</p>
          </div>
        </li>
        <li>
          <div class="circle">
            <a class="fa fa-plus"></a>
          </div>
          <div class="group">
            <p class="groupname">Add new Groups</p>
          </div>
        </li>
      </ul>
    </div>

    <!-- CONTENT -->
    <div class="content">
      <!-- SEGMENTED CONTROLS -->
      <div>
        <ul class="buttonGroup">
          <li class="selected" id="chat">
            <i class="fa fa-comments icon"></i>
            Chat
          </li>
          <li id="calendar">
            <i class="fa fa-calendar icon"></i>
            Calendar
          </li>
          <li id="notes">
            <p class="fa fa-sticky-note icon"></p>
            Notes
          </li>
        </ul>
      </div>

      <!-- Chat -->
      <div class="text" id="chatdiv"></div>

      <!-- Calendar -->
      <div class="text" id="calendardiv">
        calendar
      </div>

      <!-- Notes -->
      <div class="text" id="notesdiv">
        notes
      </div>

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../js/group.js"></script>
</body>
</html>
